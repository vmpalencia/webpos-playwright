name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (GitHub + JUnit)
        # reporter config comes from playwright.config.ts
        run: npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          VALID_USER_EMAIL: ${{ secrets.VALID_USER_EMAIL }}
          VALID_USER_PASSWORD: ${{ secrets.VALID_USER_PASSWORD }}

      - name: Publish test report (JUnit → Checks)
        if: ${{ always() }}  # publish even if tests failed
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Tests
          path: junit-report.xml          # matches outputFile above
          reporter: java-junit
          fail-on-error: false

      - name: Upload HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
